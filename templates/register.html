{{define "register.html"}}
    {{template "header" .}}

    <div class="container">
        <div class="register-container">
            <div class="register-title">
                <span>Sign up</span>
            </div>
            {{if .Error}}
            <div id = "error-alert" class="error-alert">
                {{.Error}}
            </div>
            {{end}}
            <form method="POST" action="/register" class="auth-container">
       
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="input-field" required placeholder="Email">
                    <i class="fa-regular fa-email icon"></i>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="input-field" required placeholder="Username">
                    <i class="fa-regular fa-user icon"></i>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="pass" name="password" class="input-field" required placeholder="Password">
                    <i class="fa-solid fa-lock icon"></i>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="confirm_pass" name="confirm_password" class="input-field" required placeholder="Confirm password">
                    <i class="fa-solid fa-lock icon"></i>
                </div>

                <div class="input-wrapper">
                    <input type="submit" value="Sign up" class="input-submit" >
                </div>

                <div class="input-wrapper">
                    <span>Already have an account? <a href="/login">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    {{template "footer" .}}
{{end}}
